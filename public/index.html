<!DOCTYPE html>
<html>
  <head>
    <link href="./styles.css" rel="stylesheet" />
    <title>OpenCode - Food</title>
  </head>
  <body class="text-gray-500">
    <div class="grid md:grid-cols-4 gap-0">
      <!-- start wrapper -->

      <div class="md:col-span-1 md:flex md:justify-end bg-gray-100">
        <!-- start nav -->
        <nav class="text-right">
          <div class="flex justify-between items-center">
            <h1 class="font-bold uppercase p-4 border-b border-gray-300">
              <a class="hover:text-gray-700" href="#">OpenCode Food</a>
            </h1>
            <div class="px-4 cursor-pointer md:hidden" id="burger">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                />
              </svg>
            </div>
          </div>
          <ul
            class="text-sm mt-6 hidden md:block transition ease-out duration-700"
            id="menu"
          >
            <li class="text-gray-700 font-bold py-1">
              <a
                class="flex justify-end items-center px-4 border-r-4 border-red-400"
                href="#"
              >
                <span>Home</span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5 h-6 ml-2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
                  />
                </svg>
              </a>
            </li>
            <li class="py-1">
              <a
                class="flex justify-end items-center px-4 border-r-4 border-white"
                href="#"
              >
                <span>About</span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5 h-6 ml-2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 5.25h.008v.008H12v-.008Z"
                  />
                </svg>
              </a>
            </li>
            <li class="py-1">
              <a
                class="flex items-center justify-end px-4 border-r-4 border-white"
                href="#"
              >
                <span>Contact</span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5 h-6 ml-2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"
                  />
                </svg>
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- end nav -->

      <main class="px-16 py-6 bg-gray-50 md:col-span-3">
        <div class="flex justify-center">
          <a
            href="#"
            class="btn text-red-400 border-red-400 md:border-2 hover:bg-red-400 hover:text-white transition ease-out duration-500"
            >Log in</a
          >
          <a
            href="#"
            class="btn text-red-400 ml-2 border-red-400 md:border-2 hover:bg-red-400 hover:text-white transition ease-out duration-500"
            >Sign up</a
          >
        </div>

        <header>
          <h2>Recipes</h2>
          <h3 class="pl-1">For Everyone</h3>
        </header>

        <div>
          <h4 class="font-bold mt-12 pb-2">Latest Recipes</h4>

          <div class="grid lg:grid-cols-3 gap-10 mt-8">
            <!-- Cards -->

            <div
              class="card hover:shadow-lg transform hover:scale-105 transition ease-out duration-500 cursor-pointer"
            >
              <img
                class="w-full h-32 sm:h-48 object-cover"
                src="./imges/ghorme.jpg"
                alt="ghorme"
              />
              <div class="m-4">
                <span class="font-bold">Ghorme Sabzi</span>
                <span class="block text-sm text-gray-400"
                  >Recipe by OpenCode</span
                >
              </div>
              <div class="badge">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5 h-6 inline"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                  />
                </svg>

                <span>3 hours</span>
              </div>
            </div>

            <div
              class="card hover:shadow-lg transform hover:scale-105 transition ease-out duration-500 cursor-pointer"
            >
              <img
                class="w-full h-32 sm:h-48 object-cover"
                src="./imges/gheyme.jpg"
                alt="ghorme"
              />
              <div class="m-4">
                <span class="font-bold">Gheyme</span>
                <span class="block text-sm text-gray-400"
                  >Recipe by OpenCode</span
                >
              </div>
              <div class="badge">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5 h-6 inline"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                  />
                </svg>
                <span>2 hours</span>
              </div>
            </div>

            <div
              class="card hover:shadow-lg transform hover:scale-105 transition ease-out duration-500 cursor-pointer"
            >
              <img
                class="w-full h-32 sm:h-48 object-cover"
                src="./imges/kabab.jpg"
                alt="ghorme"
              />
              <div class="m-4">
                <span class="font-bold">Kabab</span>
                <span class="block text-sm text-gray-400"
                  >Recipe by OpenCode</span
                >
              </div>
              <div class="badge">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5 h-6 inline"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                  />
                </svg>
                <span>25 mins</span>
              </div>
            </div>
          </div>

          <h4 class="font-bold mt-12 pb-2 border-b border-gray-300">
            Most Popular
          </h4>

          <div class="mt-8">
            <!-- Cards -->
          </div>

          <div class="flex justify-center">
            <div
              class="hover:shadow-inner border-gray-400 active:border-2 btn text-gray-800 bg-gray-400 p-2 transform hover:scale-125 hover:bg-opacity-50 transition ease-out duration-1000"
            >
              Load More
            </div>
          </div>
        </div>
        <br /><br /><br /><br /><br /><br /><br /><br />
      </main>
    </div>
    <!-- end wrapper -->
    <script src="index.js"></script>
  </body>
</html>
